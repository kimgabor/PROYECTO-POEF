<!DOCTYPE html>

    <style>
        body {
            margin: 0;
            background: black;
            font-family: "Georgia", serif;
            color: white;
        }

        
        header {
            background: #3a6f57;
            padding: 25px 0 15px;
            text-align: center;
            border-bottom: 3px solid #1a3a2c;
        }

        header h1 {
            margin: 0;
            font-size: 50px;
        }

        
        nav {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 15px 0;
            background: #275240;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 20px;
        }

        /* CONTENEDOR DE TARJETAS */
        .contenedor {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(3, 250px);
            justify-content: center;
            gap: 40px;
        }

        /* TARJETAS */
        .tarjeta {
            width: 250px;
            height: 320px;
            border-radius: 10px;
            text-align: center;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
        }

        .tarjeta img {
            width: 90%;
            margin-top: 15px;
        }

        .tarjeta img,
        .relato-bloqueado img{
            width: 150px;
            height: 355px;
            object-fit: cover;
            border-radius: 10px;
        }


    
.tarjeta-link {
    text-decoration: none; 
    color: inherit; 
}

.tarjeta {
    display: flex;
    flex-direction: column;
    align-items: center; 
    
    
    width: 200px; 
    padding: 10px;
    text-align: center;
    
    
    background: #111; 
    border: 2px solid #aaa;
    
   
    transition: transform 0.2s; 
}

.tarjeta:hover {
    transform: translateY(-5px); 
    border-color: #fff;
}

    </style>
</head>
